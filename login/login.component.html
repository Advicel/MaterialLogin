<mat-tab-group color = "primary">

  <mat-tab label = "Авторизация">
    <form class="example-form">
        <mat-form-field class="example-full-width">
         <input matInput placeholder="Логин" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" type="password">
        </mat-form-field>
    </form>
  </mat-tab >

  <mat-tab label = "Регистрация">

    <form class="example-form">
        <mat-form-field class="example-full-width">
         <input matInput placeholder="Логин" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" type="password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Повторите пароль" type="password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Имя" required>
        </mat-form-field>

        <div>
          <label>Выберите ваш пол: </label>
          <mat-radio-group formControlName="">
            <mat-radio-button value="М" class="radio-button" >М</mat-radio-button>
            <mat-radio-button value="Ж" class="radio-button">Ж</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Amount" type="number" required>
          <span matPrefix>+7&nbsp;</span>
        </mat-form-field>

        <div class="example-container">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your email" required>
          </mat-form-field>
        </div>
    </form>

  </mat-tab>
</mat-tab-group>
